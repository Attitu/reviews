<!DOCTYPE html>
<html>
<head>
	<title>reviews</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<section>
		<article class="review-container">
			<h1>our reviews</h1>
			<img src="images/john smith.jpg" alt="John Smith" id="photo">
			<h3 id="name">Jon Smith</h3>
			<p id="job">Web Designer</p>
			<p id="info">
				Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
				tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
				quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo	
			</p>
			<div class="btn-container">
				<button class="prevBtn" ><i class="fa fa-angle-left" ></i>
				</button>
				<button class="nextBtn" ><i class="fa fa-angle-right" ></i></button>				
			</div>

			<button id="quiz">ask me anything</button>
		</article>
	</section>
	<script type="text/javascript" src="js/revies.js"></script>

</body>
</html>
